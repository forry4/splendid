<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splendor Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Splendor Clone</h1>

<button onclick="startGame()">Start New Game</button>
<button onclick="fetchState()">Refresh State</button>

<div id="board">
  <h2>Tokens</h2>
  <div id="tokens" class="row"></div>

  <h2>Cards</h2>
  <div id="cards" class="row"></div>

  <h2>Nobles</h2>
  <div id="nobles" class="row"></div>

  <h2>Players</h2>
  <div id="players" class="row"></div>
</div>

<div id="actions">
  <h2>Actions</h2>
  <label>Player ID: <input id="playerId" type="text" value="0"></label><br><br>
  <button onclick="takeTokensUI()">Take Tokens</button>
  <button onclick="reserveCardUI()">Reserve Card</button>
  <button onclick="buyCardUI()">Buy Card</button>
  <button onclick="buyReservedCardUI()">Buy Reserved Card</button>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
